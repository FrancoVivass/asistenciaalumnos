
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

    <div class="container">
        <h1>Gestión de Asistencia de Alumnos</h1>
        <p id="fecha"></p>

        <!-- Formulario para agregar alumnos -->
        <form id="alumnoForm" class="form-container">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="number" id="dni" placeholder="DNI" required>
            <button type="submit" class="btn-primary">Agregar Alumno</button>
        </form>

        <div class="acciones">
            <!-- Select para elegir alumno -->
            <select id="alumnoSelect" class="select-styled">
                <option value="">Seleccionar Alumno</option>
            </select>

            <!-- Select para seleccionar materias -->
            <select id="materiaSelect" class="select-styled">
                <option value="">Seleccionar Materia</option>
                <option value="Matemáticas">Matemáticas</option>
                <option value="Física">Física</option>
                <option value="Historia">Historia</option>
                <option value="Lengua">Lengua</option>
                <option value="Química">Química</option>
            </select>
            <button id="asignarMateriaBtn">Asignar Materia</button>

            <div class="botones">
                <button id="markPresentBtn" class="btn-action">Marcar como Presente</button>
                <button id="markAbsentBtn" class="btn-action">Marcar como Ausente</button>
                <button id="verInformeBtn" class="btn-action">Ver Informe de Asistencia</button>
            </div>
        </div>

        <!-- Tabla para mostrar los alumnos -->
        <table id="alumnoTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Asistencia</th>
                    <th>Materia</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de alumnos -->
            </tbody>
        </table>

        <!-- Informe de Asistencia -->
        <div id="informeDiv" style="display: none;">
            <h2>Informe de Asistencia</h2>
            <table id="informeTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                        <th>Asistencia</th>
                        <th>Materia</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Informe generado aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
